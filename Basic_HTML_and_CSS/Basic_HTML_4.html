<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <style>
      .font_1 {
        background-color: black;
        color: yellow;
        font-size: large;
      }
      .font_2 {
        background-color: darkblue;
        color: white;
        font-size: medium;
      }
      .My_Style {
        background-color: #1e2127;
        color: #cc9764;
        padding: 20px;
        font-family: "Courier New", Courier, monospace;
        text-decoration: underline;
        font-weight: 300;
        font-size: medium;
      }
    </style>
    <h2 class="font_1">
      This h2 element is styled per class attribute .font_1
    </h2>
    <h3 class="font_2">
      This h3 element is styled per class attribute .font_2
    </h3>
    <h4 class="font_1">
      Even though this is an h4 element, it is styled the same a the h2 element
      because we pointed to the class attribute .font_1
    </h4>
    <h3 class="My_Style">
      This h3 element is styled per class attribute .My_Style
    </h3>
  </body>
</html>
